        <main class="main min-vh-100 w-100 d-flex justify-content-around align-items-center ">
            <section class="home ">
                <div class="container">
                        <div class="row bg-white">
                            <div class="col-md-6 p-0">
                                <img src="./images/Untitled design.png" alt="image" class="w-100">
                            </div>
                            <div class="col-md-6 d-flex justify-content-around align-items-center">
                                <div class="form ">
                                <div class="row text-center">
                                    <div class="header">
                                        <h1 class="fw-bold">Smart Login System</h1>
                                    </div>
                                    <div class="col-12 my-2">
                                        <input type="text" id="userName" placeholder="Enter your Name" class="form-control p-2 w-75 m-auto">
                                    </div>
                                    <div class="col-12 my-2">
                                        <input type="email" class="form-control p-2 w-75 m-auto" id="userEmail" placeholder="Enter Your Email">
                                    </div>
                                    <div class="col-12 my-2">
                                        <input type="password" class="form-control p-2 w-75 m-auto" id="userPassword" placeholder="Enter Your Password">
                                    </div>
                                    <div class="massages text-center">
                                        <p id="requireMassage" class="d-none text-danger fs-4 mt-3  fw-bold">All Inputs Are Required</p>
                                        <p id="successMassage" class="d-none text-success fs-4 mt-3  fw-bold">Success You Can Log In Now </p>
                                        <p id="repeatMassage" class="d-none text-danger fs-4 mt-3  fw-bold">This Email Is Already Exist</p>
                                        <p id="wrongName" class="d-none text-danger fs-4 mt-3  fw-bold">This user name is invalid</p>
                                        <p id="wrongEmail" class="d-none text-danger fs-4 mt-3  fw-bold">This Email is invalid</p>
                                        <p id="wrongPassword" class="d-none text-danger fs-4 mt-3  fw-bold">This Password is invalid</p>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" id="signBtn" class="btn m-color rounded-pill w-75 m-3">Sign up</button>
                                    </div>
                                    <div class="col-12">
                                        <p>You have an account? <a href="#" class="color-pink fw-bold" id="logIn">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                </div>
            </section>
